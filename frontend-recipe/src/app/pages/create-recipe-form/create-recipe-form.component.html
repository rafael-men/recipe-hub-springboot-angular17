<form  class="w-[27rem] p-6 rounded-lg shadow-md">
    <div class="mb-4">
        <mat-form-field class="w-full">
            <mat-label class="text-gray-200">Title</mat-label>
            <input matInput [(ngModel)]="recipeItem.title" placeholder="Ex. Pizza"  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
        </mat-form-field>
    </div>

    <div class="mb-4">
        <mat-form-field class="w-full">
            <mat-label class="text-gray-200">Description</mat-label>
            <input matInput [(ngModel)]="recipeItem.description" placeholder="Ex. Pizza is a italian food..."  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
        </mat-form-field>
    </div>

    <div class="mb-4">
        <mat-form-field class="w-full">
            <mat-label class="text-gray-200">Image</mat-label>
            <input matInput [(ngModel)]="recipeItem.image" placeholder="Image URL"  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
        </mat-form-field>
    </div>

    <div>
        <button mat-raised-button color="primary" type="submit">
            Create
        </button>
    </div>
</form>
