<h1 class="text-center p-5 text-white">Update this recipe</h1>
<form (ngSubmit)="onSubmit(recipeItem)" class="w-[27rem] p-6 rounded-lg shadow-md">
    <div class="mb-4">
        <mat-form-field class="w-full">
            <mat-label class="text-gray-200">Title</mat-label>
            <input matInput [(ngModel)]="recipeItem.title" value="recipeItem.title" placeholder="Ex. Pizza" name="title" class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
        </mat-form-field>
    </div>

    <div class="mb-4">
        <mat-form-field class="w-full">
            <mat-label class="text-gray-200">Description</mat-label>
            <input matInput [(ngModel)]="recipeItem.description" value="recipeItem.description" name="description" placeholder="Ex. Pizza is a italian food..."  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
        </mat-form-field>
    </div>

    <div class="mb-4">
        <mat-form-field class="w-full">
            <mat-label class="text-gray-200">Image</mat-label>
            <input matInput [(ngModel)]="recipeItem.image" name="image" value="recipeItem.image" placeholder="Image URL"  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline">
        </mat-form-field>
    </div>

    <div>
        <button mat-raised-button color="primary" type="submit">
            Create
        </button>
    </div>
</form>
